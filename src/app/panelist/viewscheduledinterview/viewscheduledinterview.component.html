<h1>OnGoing Interview</h1>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource1">

   
    <!-- <ng-container matColumnDef="interviewId">
      <th mat-header-cell *matHeaderCellDef> interviewId </th>
      <td mat-cell *matCellDef="let element"> {{element.interviewId}} </td>
    </ng-container> -->

    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef> round </th>
      <td mat-cell *matCellDef="let element"> {{element.round}} </td>
    </ng-container>

    <ng-container matColumnDef="candidateId">
      <th mat-header-cell *matHeaderCellDef> candidateId </th>
      <td mat-cell *matCellDef="let element"> {{element.candidateId}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef> employeeId </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
